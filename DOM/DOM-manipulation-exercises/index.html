<body>
    <div id="calculator">
<input type="text" class="first-num">
<input type="text" class="second-num">
<button onclick="multiply()">Multiply</button>
<button onclick="divide()">Divide</button>
    </div>

    <hr>
    <br>
<div id="check-box">
<input onchange="checked()" type="checkbox" value="Red">
<input onchange="checked()" type="checkbox" value="Green">
<input onchange="checked()" type="checkbox" value="Blue">


</div>

</div>














<script>
 // 1

function multiply(){
let firstNum = document.querySelector(".first-num").value;
let secondNum = document.querySelector(".second-num").value;

let result = firstNum * secondNum;
return alert(result);
}
function divide(){
let firstNum = document.querySelector(".first-num").value;
let secondNum = document.querySelector(".second-num").value;

let result = firstNum / secondNum;
return alert(result);
}

// 2


</script>
